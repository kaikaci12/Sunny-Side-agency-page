<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Sunnyside agency landing page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="starter">
      <header>
        <img src="./Images/sunnyside 2.svg" alt="" />
        <img src="./Images/icon-hamburger.svg" alt="" class="burger-icon" />
        <nav class="navigationActive">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <section class="starter-section">
        <h1>We are creatives</h1>
        <a href="#main">
          <img src="./Images/icon-arrow-down.svg" alt="arrow-down" />
        </a>
      </section>
    </div>
    <main id="main">
      <section class="main-section">
        <div class="upper-mainSection">
          <div class="main-photos transform"></div>
          <div class="main-section-content content">
            <h2 class="content-title">Transform your brand</h2>
            <p class="content-para">
              We are a full-service creative agency specializing in helping
              brands grow fast. Engage your clients through compelling visuals
              that do most of the marketing for you.
            </p>
            <a href="#" class="learn yellow">LEARN MORE</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
